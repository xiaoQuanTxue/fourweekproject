server:
  port: 8080

mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.wyy22.wyy.entity

spring:
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:3306/wangyi?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
