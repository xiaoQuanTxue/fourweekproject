  thymeleaf:
    cache: false # 关闭页面缓存
    encoding: UTF-8 # 模板编码
    prefix: classpath:/templates/  # 页面映射路径
#    suffix: .ftl # 试图后的后缀
    suffix: .html # 试图后的后缀


